server:
  port: 80
  servlet:
    context-path: /

info:
  app:
    name: @project.name@
    description: @project.description@
    version: @project.version@
    encoding: @project.build.sourceEncoding@
    java:
      version: @java.version@


spring:
  data:
    mongodb:
      host: 127.0.0.1
      port: 27017
      database: doc-search
      gridfs:
        database: doc-search

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    jmx:
      exposure:
        include: '*'
    web:
      exposure:
        include: '*'
